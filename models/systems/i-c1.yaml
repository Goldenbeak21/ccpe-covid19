name: i-c1

system:
  outputs:
    S: REAL
    E: REAL
    P: REAL
    Iu: REAL
    Ic: REAL
    Ru: REAL
    Rc: REAL
    D: REAL
    cases: REAL
    Phase: REAL
  definitions:
    Plant: !include ../plants/pl1.yaml
    Controller: !include ../controllers/i-c1.yaml
  instances:
    Plant:
      type: Plant
      parameters:
        population: 60461828
        initial_cases: 155
        initial_case_distribution_factor: 3.07
        vaccine_arrival_date: 365
        CFR0: 0.06
        CFR1: 0.07
    Controller: Controller
  mappings:
    Plant.R0: Controller.R0

    Controller.Ic: Plant.Ic
    Controller.C_dot: Plant.C_dot

    S: Plant.S
    E: Plant.E
    P: Plant.P
    Iu: Plant.Iu
    Ic: Plant.Ic
    Ru: Plant.Ru
    Rc: Plant.Rc
    D: Plant.D
    cases: Plant.cases
    Phase: Controller.Phase

codegenConfig:
  execution:
    stepSize: 0.001
    simulationTime: 1000
  logging:
    enable: true
    interval: 0.1
    file: out.csv